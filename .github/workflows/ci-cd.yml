name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run basic syntax check
      run: |
        python -c "
        # Basic Python syntax and import check
        try:
            import fastapi
            import sqlalchemy
            import uvicorn
            print('✅ All core imports successful')
            
            # Try to import your app modules
            import sys
            sys.path.append('app')
            
            # Just check if we can import main modules without executing
            from main import app
            print('✅ App import successful')
            
            print('✅ All basic tests passed!')
        except Exception as e:
            print(f'❌ Import test failed: {e}')
            sys.exit(1)
        "

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -f Dockerfile.optimized -t chatbot-platform:latest .

    - name: Test Docker image
      run: |
        docker run --rm chatbot-platform:latest python -c "
        import sys
        print('Python version:', sys.version)
        print('✅ Docker image test passed')
        "
