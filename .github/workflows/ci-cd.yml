name: Docker CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t chatbot:test .

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name chatbot-test chatbot:test
          sleep 10

      - name: Health check
        run: |
          curl -f http://localhost:8000/health

      - name: Stop container
        run: docker rm -f chatbot-test
