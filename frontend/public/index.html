<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Platform</title>
    <style>
        /* Copy your App.css styles here */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .auth-container { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .auth-form { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input, button { width: 100%; padding: 12px; margin-bottom: 1rem; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { background: #667eea; color: white; border: none; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="app">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="email" placeholder="Email" value="test@example.com" required>
                    <input type="password" id="password" placeholder="Password" value="password123" required>
                    <button type="submit" id="login-btn">Login</button>
                </form>
                <div id="result" style="margin-top: 20px; padding: 10px; background: #f5f5f5;"></div>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            result.innerHTML = '';
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `✅ Login successful! Welcome ${data.user.name}`;
                    // Redirect to dashboard or show chat interface
                    showChatInterface(data);
                } else {
                    const error = await response.text();
                    result.innerHTML = `❌ Login failed: ${error}`;
                }
            } catch (error) {
                result.innerHTML = `❌ Network error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        function showChatInterface(authData) {
            // Implement your chat interface here
            document.getElementById('app').innerHTML = `
                <div style="padding: 20px;">
                    <h1>Welcome, ${authData.user.name}!</h1>
                    <p>Your chatbot platform is working!</p>
                    <button onclick="location.reload()">Logout</button>
                </div>
            `;
        }
    </script>
</body>
</html>
