<!DOCTYPE html>
<html>
<head>
    <title>Direct Test - Bypass Vite</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { display: block; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <h1>Direct API Test</h1>
    <input type="email" id="email" placeholder="Email" value="test@example.com">
    <input type="password" id="password" placeholder="Password" value="password123">
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            result.innerHTML = 'Testing...';
            
            try {
                console.log('üîó Making direct request to: http://localhost:8000/api/auth/login');
                
                const response = await fetch('http://localhost:8000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üìä Response status:', response.status);
                console.log('üìä Response URL:', response.url);
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `‚úÖ SUCCESS!<br>Token: ${data.access_token.substring(0, 20)}...<br>User: ${data.user.name}`;
                    console.log('‚úÖ Success:', data);
                } else {
                    const errorText = await response.text();
                    result.innerHTML = `‚ùå ERROR: ${response.status} - ${errorText}`;
                    console.log('‚ùå Error:', errorText);
                }
            } catch (error) {
                result.innerHTML = `‚ùå NETWORK ERROR: ${error.message}`;
                console.error('‚ùå Network error:', error);
            }
        }
    </script>
</body>
</html>
